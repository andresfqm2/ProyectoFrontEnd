<section id="films">  
  <div class="container">   
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let film of films.results | filter:filterFilms">
        <div class="card_book">            
            <div class="card text-white bg-dark mb-3" style="max-width:100%">
              <div class="card-body">
                    <!--<img src="/assets/imagFilms/Films1.jpg" alt="" class="Films">
                    <img src="/assets/imagFilms/Films2.jpg" alt="" class="Films">-->
                    <div [ngSwitch]="film.title" >
                      <p *ngSwitchCase="'A New Hope'"><img src="/assets/imagFilms/Films1.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'Attack of the Clones'"><img src="/assets/imagFilms/Films2.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'The Phantom Menace'"><img src="/assets/imagFilms/Films3.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'Revenge of the Sith'"><img src="/assets/imagFilms/Films4.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'Return of the Jedi'"><img src="/assets/imagFilms/Films5.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'The Empire Strikes Back'"><img src="/assets/imagFilms/Films6.jpg" alt="" class="films"></p>
                      <p *ngSwitchCase="'The Force Awakens'"><img src="/assets/imagFilms/Films7.jpg" alt="" class="films"></p>
                    </div>
                  <h4 class="card-title">{{film.title}}</h4>                                   
                 <!-- <p class="card-text">
                   {{film.opening_crawl}}
                  </p>-->
                  <a routerLink="/films/{{film.episode_id}}" class="btn btn-primary">Ver descripci√≥n</a>
                </div>
            </div>
        </div>
      </div>
    </div>
